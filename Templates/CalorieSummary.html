<!DOCTYPE HTML><html>
        <head>
            <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>
        <body class="bg-dark">
            <table class="table bg-secondary">
                <tr>
                    <td class="text-white">
                        <p class="mb-1">Maintain Weight</p>
                    </td>
                    <td style="background-color: #dadbda;">{{maintainAmount}} Calories/Day</td>
                </tr>
                <tr>
                    <td class="text-white">
                        <p class="mb-1">Weight Loss</p>
                        <small>1 lb/week</small>
                    </td>
                    <td style="background-color: #9ce09c;">{{lossAmount}} Calories/Day</td>
                </tr>
                <tr>
                    <td class="text-white">
                        <p class="mb-1">Extreme Weight Loss</p>
                        <small>2 lb/week</small>
                    </td>
                    <td style="background-color: #18c018;">{{extremeLossAmount}} Calories/Day</td>
                </tr>
            </table>
        </body>
</html>
